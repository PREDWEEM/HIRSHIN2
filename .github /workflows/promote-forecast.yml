name: Promote Forecast

on:
  workflow_dispatch:   # ðŸ‘ˆ habilita el botÃ³n "Run workflow"
  push:                # ðŸ‘ˆ opcional, si querÃ©s que tambiÃ©n se ejecute en push
    branches:
      - main

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Ejemplo de paso: instalar dependencias
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Paso personalizado de tu workflow (ajustar segÃºn lo que haga "promote-forecast")
      - name: Run forecast promotion
        run: |
          echo "Promoting forecast..."
          python scripts/promote_forecast.py
